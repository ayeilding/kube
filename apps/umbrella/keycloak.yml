apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: dev
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/keycloak/dev
    repoURL: https://gitlab.com/olympiu/kube-infra
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true